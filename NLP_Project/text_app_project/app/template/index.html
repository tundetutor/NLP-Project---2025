<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "Text Generator" if mode == "generator" else "Emotion Classifier" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f6f8fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .nav a {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            background: #007bff;
        }
        .nav a.inactive {
            background: #ccc;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        input[type="submit"] {
            margin-top: 1rem;
            padding: 10px 20px;
            font-size: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/" class="{{ 'inactive' if mode == 'generator' else '' }}">Emotion Classifier</a>
            <a href="/generator" class="{{ 'inactive' if mode == 'classifier' else '' }}">Text Generator</a>
        </div>

        <h1>{{ "Text Generator" if mode == "generator" else "Emotion Classification" }}</h1>
        <form method="POST">
            <label for="text_input">
                {{ "Enter a starting phrase:" if mode == "generator" else "Enter a sentence:" }}
            </label><br>
            <input type="text" id="text_input" name="text_input" required><br>
            <input type="submit" value="{{ 'Generate' if mode == 'generator' else 'Classify' }}">
        </form>

        {% if result %}
            <div class="result">
                {{ "Generated Text:" if mode == "generator" else "Predicted Emotion:" }}<br>
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
